<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TronSave API Test</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0284c7;
        }
        .result {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .success {
            border-color: #10b981;
        }
        .error {
            border-color: #ef4444;
        }
        .info {
            border-color: #0ea5e9;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔌 TronSave API Test</h1>
        
        <div class="result info">
            <strong>Your API Key:</strong><br>
            <code id="api-key">2af0b9d2-68c8-4b9c-a613-e378c23bec25</code>
        </div>
        
        <h2>Test Functions:</h2>
        
        <button onclick="testGetAccountInfo()">1. Get Account Info</button>
        <button onclick="testEstimatePrice()">2. Estimate Energy Price</button>
        <button onclick="testGetOrderBook()">3. Get Order Book</button>
        <button onclick="saveApiKeyToApp()">4. Save API Key to App</button>
        
        <div id="results"></div>
    </div>
    
    <script>
        const API_KEY = '2af0b9d2-68c8-4b9c-a613-e378c23bec25';
        const API_URL = 'https://api.tronsave.io/v0';
        
        function showResult(title, data, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}</pre>
            `;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }
        
        async function testGetAccountInfo() {
            try {
                showResult('Testing Get Account Info...', 'Sending request...', 'info');
                
                const response = await fetch(`${API_URL}/user-info`, {
                    method: 'GET',
                    headers: {
                        'apikey': API_KEY
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('✅ Account Info Retrieved', {
                        status: 'SUCCESS',
                        id: data.id,
                        balance: `${data.balance} SUN (${(parseInt(data.balance) / 1000000).toFixed(2)} TRX)`,
                        deposit_address: data.deposit_address,
                        represent_address: data.represent_address,
                        raw_data: data
                    }, 'success');
                    
                    // Check if balance is low
                    const balanceTRX = parseInt(data.balance) / 1000000;
                    if (balanceTRX < 10) {
                        showResult('⚠️ Low Balance Warning', `Your balance is ${balanceTRX.toFixed(2)} TRX. Minimum 10 TRX recommended. Deposit to: ${data.deposit_address}`, 'error');
                    }
                } else {
                    showResult('❌ API Error', {
                        status: response.status,
                        statusText: response.statusText,
                        data: data
                    }, 'error');
                }
            } catch (error) {
                showResult('❌ Request Failed', error.toString(), 'error');
            }
        }
        
        async function testEstimatePrice() {
            try {
                const energyAmount = 1000000; // 1M energy
                const duration = 3600000; // 1 hour in ms
                
                showResult('Testing Price Estimation...', `Estimating price for ${energyAmount} energy for ${duration/3600000} hour(s)`, 'info');
                
                const response = await fetch(`${API_URL}/estimate-trx`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        resource_value: energyAmount,
                        resource_type: 'ENERGY',
                        period: duration
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('✅ Price Estimate', {
                        energy_amount: energyAmount.toLocaleString(),
                        duration: `${duration/3600000} hour(s)`,
                        estimated_trx: data.estimated_trx,
                        unit_price: data.unit_price,
                        raw_data: data
                    }, 'success');
                } else {
                    showResult('❌ Estimation Error', data, 'error');
                }
            } catch (error) {
                showResult('❌ Request Failed', error.toString(), 'error');
            }
        }
        
        async function testGetOrderBook() {
            try {
                showResult('Testing Get Order Book...', 'Fetching available energy prices...', 'info');
                
                const response = await fetch(`${API_URL}/order-book`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('✅ Order Book', {
                        total_orders: data.length,
                        sample_orders: data.slice(0, 5),
                        raw_data: data
                    }, 'success');
                } else {
                    showResult('❌ Order Book Error', data, 'error');
                }
            } catch (error) {
                showResult('❌ Request Failed', error.toString(), 'error');
            }
        }
        
        function saveApiKeyToApp() {
            // Save to localStorage for the main app
            localStorage.setItem('tronsave_api_key', API_KEY);
            localStorage.setItem('tronsave_auth_method', 'apikey');
            
            showResult('✅ API Key Saved', 'API key has been saved to the application. Refresh the main app to use it.', 'success');
            
            // Also test the account info to get deposit address
            testGetAccountInfo().then(() => {
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            });
        }
        
        // Auto-test on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(testGetAccountInfo, 1000);
        });
    </script>
</body>
</html>
