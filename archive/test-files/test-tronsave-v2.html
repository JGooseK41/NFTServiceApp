<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TronSave V2 API Test</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #0ea5e9;
            border-bottom: 2px solid #0ea5e9;
            padding-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
        }
        .card h2 {
            color: #10b981;
            margin-top: 0;
            font-size: 1.2rem;
        }
        button {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(135deg, #0284c7, #0369a1);
        }
        button.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        button.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        .result {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #333;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        .error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        .info {
            border-color: #0ea5e9;
            background: rgba(14, 165, 233, 0.1);
        }
        .warning {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-size: 0.9rem;
        }
        input, select {
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            margin: 5px 0;
        }
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            min-width: 250px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .status-value {
            color: #0ea5e9;
            font-weight: bold;
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå TronSave V2 API Test Suite</h1>
        
        <div class="status">
            <h3 style="margin-top: 0; color: #0ea5e9;">Status</h3>
            <div class="status-item">
                <span>API Key:</span>
                <span class="status-value">‚úÖ Configured</span>
            </div>
            <div class="status-item">
                <span>Network:</span>
                <span class="status-value" id="network-status">MAINNET</span>
            </div>
            <div class="status-item">
                <span>Balance:</span>
                <span class="status-value" id="balance-status">-</span>
            </div>
            <div class="status-item">
                <span>Last Order:</span>
                <span class="status-value" id="order-status">-</span>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2>1Ô∏è‚É£ Account Information</h2>
                <button onclick="testGetAccountInfo()">Get Account Info (v2)</button>
                <button onclick="checkBalance()" class="success">Check Balance</button>
                <div id="account-result"></div>
            </div>
            
            <div class="card">
                <h2>2Ô∏è‚É£ Order Book</h2>
                <input type="text" id="receiver-address" placeholder="Receiver address (optional)">
                <button onclick="testGetOrderBook()">Get Order Book</button>
                <button onclick="analyzeOrderBook()" class="warning">Analyze Prices</button>
                <div id="orderbook-result"></div>
            </div>
            
            <div class="card">
                <h2>3Ô∏è‚É£ Estimate Energy Cost</h2>
                <input type="number" id="energy-amount" placeholder="Energy amount" value="100000">
                <select id="unit-price">
                    <option value="SLOW">SLOW (Cheapest)</option>
                    <option value="MEDIUM" selected>MEDIUM (Balanced)</option>
                    <option value="FAST">FAST (Instant)</option>
                </select>
                <select id="duration">
                    <option value="3600">1 Hour</option>
                    <option value="21600">6 Hours</option>
                    <option value="43200">12 Hours</option>
                    <option value="86400" selected>1 Day</option>
                    <option value="259200">3 Days</option>
                    <option value="604800">7 Days</option>
                </select>
                <button onclick="testEstimate()">Estimate Cost (v2)</button>
                <div id="estimate-result"></div>
            </div>
            
            <div class="card">
                <h2>4Ô∏è‚É£ Buy Energy</h2>
                <input type="number" id="buy-amount" placeholder="Energy amount" value="100000">
                <input type="number" id="max-price" placeholder="Max price (SUN)" value="100">
                <button onclick="testBuyEnergy()" class="success">Buy Energy (v2 API Key)</button>
                <button onclick="trackOrder()" class="warning">Track Last Order</button>
                <div id="buy-result"></div>
            </div>
            
            <div class="card">
                <h2>5Ô∏è‚É£ Order History</h2>
                <button onclick="testGetOrderHistory()">Get Order History</button>
                <div id="history-result"></div>
            </div>
            
            <div class="card">
                <h2>6Ô∏è‚É£ Configuration</h2>
                <button onclick="saveToApp()" class="success">üíæ Save API Key to Main App</button>
                <button onclick="toggleTestnet()" class="warning">üîÑ Toggle Network</button>
                <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
                <div id="config-result"></div>
            </div>
        </div>
        
        <div class="card" style="margin-top: 20px;">
            <h2>üìä Test Results</h2>
            <div id="results"></div>
        </div>
    </div>
    
    <script>
        const API_KEY = '2af0b9d2-68c8-4b9c-a613-e378c23bec25';
        let USE_TESTNET = false;
        let LAST_ORDER_ID = null;
        
        function getApiUrl() {
            return USE_TESTNET ? 'https://api-dev.tronsave.io' : 'https://api.tronsave.io';
        }
        
        function showResult(title, data, type = 'info', targetId = 'results') {
            const targetDiv = document.getElementById(targetId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <strong>${title}</strong>
                <pre>${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}</pre>
            `;
            if (targetId === 'results') {
                targetDiv.insertBefore(resultDiv, targetDiv.firstChild);
            } else {
                targetDiv.innerHTML = resultDiv.innerHTML;
            }
        }
        
        async function testGetAccountInfo() {
            try {
                showResult('Getting account info...', 'Loading...', 'info', 'account-result');
                
                const response = await fetch(`${getApiUrl()}/v2/user-info`, {
                    method: 'GET',
                    headers: {
                        'apikey': API_KEY
                    }
                });
                
                const result = await response.json();
                
                if (!result.error) {
                    const balanceTRX = (parseInt(result.data.balance) / 1000000).toFixed(2);
                    document.getElementById('balance-status').textContent = `${balanceTRX} TRX`;
                    
                    showResult('‚úÖ Account Info', {
                        id: result.data.id,
                        balance: `${result.data.balance} SUN (${balanceTRX} TRX)`,
                        depositAddress: result.data.depositAddress,
                        representAddress: result.data.representAddress
                    }, 'success', 'account-result');
                    
                    if (parseFloat(balanceTRX) < 10) {
                        showResult('‚ö†Ô∏è Low Balance', `Only ${balanceTRX} TRX. Deposit to: ${result.data.depositAddress}`, 'warning');
                    }
                } else {
                    showResult('‚ùå Error', result.message, 'error', 'account-result');
                }
            } catch (error) {
                showResult('‚ùå Failed', error.toString(), 'error', 'account-result');
            }
        }
        
        async function testGetOrderBook() {
            try {
                const receiverAddress = document.getElementById('receiver-address').value;
                showResult('Getting order book...', 'Loading...', 'info', 'orderbook-result');
                
                const url = receiverAddress 
                    ? `${getApiUrl()}/v2/order-book?address=${receiverAddress}`
                    : `${getApiUrl()}/v2/order-book`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'apikey': API_KEY
                    }
                });
                
                const result = await response.json();
                
                if (!result.error) {
                    const totalAvailable = result.data.reduce((sum, item) => sum + item.availableResourceAmount, 0);
                    
                    showResult('‚úÖ Order Book', {
                        totalOrders: result.data.length,
                        totalAvailable: totalAvailable.toLocaleString(),
                        lowestPrice: result.data[0]?.price,
                        highestPrice: result.data[result.data.length - 1]?.price,
                        orders: result.data
                    }, 'success', 'orderbook-result');
                } else {
                    showResult('‚ùå Error', result.message, 'error', 'orderbook-result');
                }
            } catch (error) {
                showResult('‚ùå Failed', error.toString(), 'error', 'orderbook-result');
            }
        }
        
        async function testEstimate() {
            try {
                const energyAmount = parseInt(document.getElementById('energy-amount').value) || 100000;
                const unitPrice = document.getElementById('unit-price').value;
                const durationSec = parseInt(document.getElementById('duration').value);
                
                showResult('Estimating cost...', 'Loading...', 'info', 'estimate-result');
                
                const response = await fetch(`${getApiUrl()}/v2/estimate-buy-resource`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        resourceType: 'ENERGY',
                        resourceAmount: energyAmount,
                        unitPrice: unitPrice,
                        durationSec: durationSec
                    })
                });
                
                const result = await response.json();
                
                if (!result.error) {
                    const costTRX = (result.data.estimateTrx / 1000000).toFixed(4);
                    
                    showResult('‚úÖ Cost Estimate', {
                        resourceAmount: energyAmount.toLocaleString(),
                        unitPrice: result.data.unitPrice,
                        duration: `${durationSec / 3600} hour(s)`,
                        estimateTrx: `${result.data.estimateTrx} SUN (${costTRX} TRX)`,
                        availableResource: result.data.availableResource,
                        canFulfill: result.data.availableResource >= energyAmount ? '‚úÖ Yes' : '‚ö†Ô∏è Partial'
                    }, 'success', 'estimate-result');
                } else {
                    showResult('‚ùå Error', result.message, 'error', 'estimate-result');
                }
            } catch (error) {
                showResult('‚ùå Failed', error.toString(), 'error', 'estimate-result');
            }
        }
        
        async function testBuyEnergy() {
            try {
                const buyAmount = parseInt(document.getElementById('buy-amount').value) || 100000;
                const maxPrice = parseInt(document.getElementById('max-price').value) || 100;
                const durationSec = parseInt(document.getElementById('duration').value);
                
                showResult('Creating order...', 'Loading...', 'info', 'buy-result');
                
                // Check balance first
                const accountInfo = await fetch(`${getApiUrl()}/v2/user-info`, {
                    headers: { 'apikey': API_KEY }
                }).then(r => r.json());
                
                const needTrx = maxPrice * buyAmount;
                const haveTrx = parseInt(accountInfo.data.balance);
                
                if (haveTrx < needTrx) {
                    showResult('‚ùå Insufficient Balance', {
                        have: `${(haveTrx/1000000).toFixed(2)} TRX`,
                        need: `${(needTrx/1000000).toFixed(2)} TRX`,
                        deposit: accountInfo.data.depositAddress
                    }, 'error', 'buy-result');
                    return;
                }
                
                const response = await fetch(`${getApiUrl()}/v2/buy-resource`, {
                    method: 'POST',
                    headers: {
                        'apikey': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        resourceType: 'ENERGY',
                        unitPrice: 'MEDIUM',
                        resourceAmount: buyAmount,
                        receiver: accountInfo.data.representAddress,  // Use your own address
                        durationSec: durationSec,
                        options: {
                            allowPartialFill: true,
                            onlyCreateWhenFulfilled: false,
                            maxPriceAccepted: maxPrice
                        }
                    })
                });
                
                const result = await response.json();
                
                if (!result.error) {
                    LAST_ORDER_ID = result.data.orderId;
                    document.getElementById('order-status').textContent = LAST_ORDER_ID.substring(0, 8) + '...';
                    
                    showResult('‚úÖ Order Created!', {
                        orderId: result.data.orderId,
                        amount: buyAmount,
                        maxPrice: maxPrice,
                        status: 'PENDING - Click "Track Last Order" to check'
                    }, 'success', 'buy-result');
                    
                    // Auto-track after 3 seconds
                    setTimeout(trackOrder, 3000);
                } else {
                    showResult('‚ùå Order Failed', result.message, 'error', 'buy-result');
                }
            } catch (error) {
                showResult('‚ùå Failed', error.toString(), 'error', 'buy-result');
            }
        }
        
        async function trackOrder() {
            if (!LAST_ORDER_ID) {
                showResult('No order to track', 'Create an order first', 'warning', 'buy-result');
                return;
            }
            
            try {
                showResult('Tracking order...', `Order ID: ${LAST_ORDER_ID}`, 'info', 'buy-result');
                
                const response = await fetch(`${getApiUrl()}/v2/order/${LAST_ORDER_ID}`, {
                    headers: { 'apikey': API_KEY }
                });
                
                const result = await response.json();
                
                if (!result.error) {
                    const data = result.data;
                    const status = data.fulfilledPercent === 100 ? '‚úÖ FULFILLED' : 
                                  data.fulfilledPercent > 0 ? `‚è≥ ${data.fulfilledPercent}% Filled` : 
                                  '‚è≥ PENDING';
                    
                    showResult(status, {
                        orderId: data.id,
                        resourceAmount: data.resourceAmount,
                        fulfilledPercent: data.fulfilledPercent + '%',
                        remainAmount: data.remainAmount,
                        price: data.price,
                        payoutAmount: `${data.payoutAmount} SUN (${(data.payoutAmount/1000000).toFixed(4)} TRX)`,
                        delegates: data.delegates
                    }, data.fulfilledPercent === 100 ? 'success' : 'warning', 'buy-result');
                    
                    // Continue tracking if not fulfilled
                    if (data.fulfilledPercent < 100 && data.remainAmount > 0) {
                        setTimeout(trackOrder, 3000);
                    }
                } else {
                    showResult('‚ùå Tracking Error', result.message, 'error', 'buy-result');
                }
            } catch (error) {
                showResult('‚ùå Failed', error.toString(), 'error', 'buy-result');
            }
        }
        
        async function testGetOrderHistory() {
            try {
                showResult('Getting order history...', 'Loading...', 'info', 'history-result');
                
                const response = await fetch(`${getApiUrl()}/v2/orders`, {
                    headers: { 'apikey': API_KEY }
                });
                
                const result = await response.json();
                
                if (!result.error) {
                    const orders = result.data.data || [];
                    showResult('‚úÖ Order History', {
                        total: result.data.total,
                        recentOrders: orders.slice(0, 5).map(o => ({
                            id: o.id,
                            amount: o.resourceAmount,
                            price: o.price,
                            fulfilled: o.fulfilledPercent + '%',
                            payout: (o.payoutAmount/1000000).toFixed(4) + ' TRX'
                        }))
                    }, 'success', 'history-result');
                } else {
                    showResult('‚ùå Error', result.message, 'error', 'history-result');
                }
            } catch (error) {
                showResult('‚ùå Failed', error.toString(), 'error', 'history-result');
            }
        }
        
        function checkBalance() {
            testGetAccountInfo();
        }
        
        function analyzeOrderBook() {
            testGetOrderBook().then(() => {
                showResult('üí° Price Analysis', 'Check order book above for best prices', 'info');
            });
        }
        
        function saveToApp() {
            localStorage.setItem('tronsave_api_key', API_KEY);
            localStorage.setItem('tronsave_auth_method', 'apikey');
            localStorage.setItem('tronsave_use_testnet', USE_TESTNET.toString());
            
            showResult('‚úÖ Saved to App', 'API key and settings saved. Refresh the main app to use.', 'success', 'config-result');
        }
        
        function toggleTestnet() {
            USE_TESTNET = !USE_TESTNET;
            document.getElementById('network-status').textContent = USE_TESTNET ? 'TESTNET' : 'MAINNET';
            showResult('üîÑ Network Changed', `Switched to ${USE_TESTNET ? 'TESTNET' : 'MAINNET'}`, 'warning', 'config-result');
            
            // Re-check account on new network
            testGetAccountInfo();
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            showResult('üóëÔ∏è Cleared', 'Results cleared', 'info', 'config-result');
        }
        
        // Auto-load account info on start
        window.addEventListener('DOMContentLoaded', () => {
            testGetAccountInfo();
        });
    </script>
</body>
</html>
