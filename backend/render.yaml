services:
  - type: web
    name: nft-legal-service-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    disk:
      name: pdf-storage
      mountPath: /var/data
      sizeGB: 10
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nft-legal-service-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://nft-legal-service.netlify.app
      - key: DISK_MOUNT_PATH
        value: /var/data
      - key: PORT
        value: 3001
    
databases:
  - name: nft-legal-service-db
    databaseName: nft_legal_service
    plan: starter