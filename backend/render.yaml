services:
  - type: web
    name: nft-legal-service-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nft-legal-service-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://nft-legal-service.netlify.app
    
databases:
  - name: nft-legal-service-db
    databaseName: nft_legal_service
    plan: starter