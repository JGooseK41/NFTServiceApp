<!DOCTYPE html>
<html>
<head>
    <title>Legal Notice Default Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid #4a9eff;
            border-radius: 5px;
        }
        
        .scales {
            font-size: 80px;
            color: #4a9eff;
            margin-bottom: 20px;
        }
        
        .title {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #4a9eff;
            font-size: 16px;
            text-align: center;
        }
        
        .badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #4a9eff;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="border"></div>
    <div class="badge">NFT</div>
    <div class="scales">⚖️</div>
    <div class="title">LEGAL NOTICE</div>
    <div class="subtitle">Blockchain Verified</div>
</body>
</html>
