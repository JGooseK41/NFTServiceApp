<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlockServed - View Your Legal Notices</title>
    <script>
        // Immediate redirect to recipient portal
        (function() {
            // Redirect to the recipient viewing interface
            window.location.href = '/recipient-v2.html';
            const isTronLinkBrowser = window.tronWeb && window.tronWeb.ready;
            
            // Check if mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                           window.innerWidth <= 768;
            
            // If mobile or TronLink browser, redirect to properly branded mobile app
            if (isMobile || isTronLinkBrowser) {
                window.location.replace('blockserved-app.html');
            } else {
                // Desktop users go to main app
                window.location.replace('index.html');
            }
        })();
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
        <div style="text-align: center;">
            <h2>Loading BlockServed...</h2>
            <p>Detecting your device...</p>
        </div>
    </div>
</body>
</html>
